sudo: required
dist: trusty
cache: apt
language: cpp
addons:
  apt:
    packages:
      - help2man
      - lintian
      - cppcheck
      - tree
      - debhelper
      - libudev-dev
      - imagemagick
      - qt5-default
      - libqt5serialport5-dev
matrix:
  include:

  - os: osx
    compiler: clang
    env:
        PLATFORM=osx
        PATH=/Users/travis/local/bin:$PATH
        PYTHONPATH=$PYTHONPATH:$HOME/local/lib/python2.7/site-packages 

  - os: linux
    compiler: g++
    env:
        PLATFORM=linux
        PATH=/home/travis/local/bin:$PATH
        PYTHONPATH=$PYTHONPATH:$HOME/local/lib/python2.7/site-packages

install: "./.travis/install.sh"
script:  "./.travis/script.sh"

deploy:
  provider: releases
  api-key:
    secure: 
  file_glob: true
  file: flightcontroller-*
  skip_cleanup: true
  on:
    repo: parallaxinc/Flight-Controller
    tags: true
    all_branches: true
