name: ELEV-8 Flight Controller
package: elev8-flightcontroller
org: Parallax Inc.
url: http://developer.parallax.com/flight-controller/
maintainer: Jason Dorie
email: jason.dorie@gmail.com
copyright: 2014-2016
license: GPLv3
tagline: ELEV-8 GroundStation
description: A Ground Station for the ELEV-8 Quadrotor
master: groundstation

target: 
    deb: 
        depends: libftdi1
        categories: Development
        section: Applications
    dmg: 
        category: public.app-category.developer-tools
        background: icons/mac-dmg.png
        bundle: flightcontroller
    inno:
        banner: icons/win-banner.bmp
        run: groundstation

repos: 
    groundstation:
        url: https://github.com/parallaxinc/Flight-Controller.git
        builder: qmake
        root: GroundStation-Qt
        files:
            groundstation:
                name: GroundStation
                icon: icons/PropIcon.png
        branch: master

	firmware-sources:
        url: https://github.com/parallaxinc/Flight-Controller.git
        builder: dir
        root: Firmware-C
        branch: master

	groundstation-sources:
        url: https://github.com/parallaxinc/Flight-Controller.git
        builder: dir
        root: GroundStation-Qt
        branch: master
